[common]
application.directory = APPLICATION_PATH

application.bootstrap = APPLICATION_PATH"/Bootstrap.php"
application.library = APPLICATION_PATH"/library"
application.models = APPLICATION_PATH"/models"
application.service = APPLICATION_PATH"/models/service"
application.dao = APPLICATION_PATH"/models/dao"

application.dispatcher.throwException = 1
application.dispatcher.catchException = 1
application.dispatcher.defaultRoute.type = "map"
application.dispatcher.defaultRoute.controllerPrefer = 1

log.enable = On
log.format = "[%datetime%] %channel%.%level_name%: %message% %context% %extra%"
log.file.debug = "/data0/www/applogs/xxx.xxx.xxx/{%date%}.debug.log"
log.file.request = "/data0/www/applogs/xxx.xxx.xxx/{%date%}.request.log"
log.file.trace = "/data0/www/applogs/xxx.xxx.xxx/{%date%}.trace.log"
log.file.api = "/data0/www/applogs/xxx.xxx.xxx/{%date%}.api.log"
log.file.error = "/data0/www/applogs/xxx.xxx.xxx/{%date%}.error.log"
log.file.database = "/data0/www/applogs/xxx.xxx.xxx/{%date%}.database.log"

swagger.bin.path = "/data0/www/htdocs/swagger-php/bin/openapi"
swagger.ui.path = "/data0/www/htdocs/swagger-ui/dist/openapi.json"

[develop:common]
log.enable = On
log.file.debug = "/tmp/xxx.xxx.xxx.debug.log"
log.file.request = "/tmp/xxx.xxx.xxx.request.log"
log.file.trace = "/tmp/xxx.xxx.xxx.trace.log"
log.file.api = "/tmp/xxx.xxx.xxx.api.log"
log.file.error = "/tmp/xxx.xxx.xxx.error.log"
log.file.database = "/tmp/xxx.xxx.xxx.database.log"

[test:common]

[test-auto:test]

[product:common]

[product-aws:product]

[preline:product]
